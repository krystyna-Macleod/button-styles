<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="box-1">
    <a class="all btn first" href="#">Primary button</a>
  </div>

  <div class="box-1">
    <a class="all btn-subtle first" href="#">Subtle button</a>
  </div>

  <div class="box-1">
    <a class="all btn-ghost first" href="#">Ghost button</a>
  </div>

  <div class="box-1">
    <a class="all btn-warning first" href="#">Warning button</a>
  </div>

  <div class="box-2">
    <a class="all btn btn-small sec" href="#">Primary button small</a>
  </div>

  <div class="box-2">
    <a class="all btn-small-subtle btn-subtle sec" href="#">Subtle button small</a>
  </div>

  <div class="box-2">
    <a class="all btn-small-ghost btn-ghost sec" href="#">Ghost button small</a>
  </div>

  <div class="box-2">
    <a class="all btn-small-warning btn-warning sec" href="#">Warning button small</a>
  </div>

  <div class="box-3">
    <a class="all btn btn-big third" href="#">Primary button big</a>
  </div>

  <div class="box-3">
    <a class="all btn-big-subtle btn-subtle third" href="#">Subtle button big</a>
  </div>

  <div class="box-3">
    <a class="all btn-big-ghost btn-ghost third" href="#">Ghost button big</a>
  </div>

  <div class="box-3">
    <a class="all btn-big-warning btn-warning third" href="#">Warning button big</a>
  </div>

</body>
</html>
